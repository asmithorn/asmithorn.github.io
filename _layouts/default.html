<!DOCTYPE html>
<html>
  
  <head>
      <meta charset="utf-8">
      <title>Amanda Smith - Artist and Designer</title>
      <link href="/css/style.css" rel="stylesheet" type="text/css">
      
  </head>

  <body>
    <header>
      <div>
        <p>Amanda Smith</p>
        <p>Artist &amp; Designer</p>
      </div>
        <nav role="navigation">
            <ul>
              {% for item in site.data.navigation.docs %}
                <li class="{% if item.url == page.url %}active{% endif %}">
                  <a href="{{ item.url }}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer role="contentinfo">
      <ul>
        <li>email</li>
        <li>letterform</li>
        <li>repo link</li>
      </ul>
    </footer>
  </body>

</html>
