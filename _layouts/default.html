<!DOCTYPE html>
<html>
  
  <head>
    
      <meta charset="utf-8">
      <title>Amanda Smith - Artist and Designer</title>
      <link href="/css/style.css" rel="stylesheet" type="text/css">
      
  </head>

  <body>
    <div class="o-row o-row--1200 u-padding--20">
      <header class="o-layout__header">

        <div class="c-name">
          <p class="c-name__name">Amanda Smith</p>
          <p class="c-name__subtext">Artist &amp; Designer</p>
        </div>

        <nav role="navigation" class="c-site-nav">
            <ul class="c-site-nav__list">
              {% for item in site.data.navigation.docs %}
                <li>
                  <a class="c-site-nav__link {% if item.url == page.url %}c-site-nav__link--active{% endif %}" href="{{ item.url }}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>

      </header>
    </div>

    <main role="main">
      {{ content }}
    </main>

    <footer role="contentinfo" class="o-row o-row--1200">

      <ul>
        <li>email</li>
        <li>letterform</li>
        <li>repo link</li>
      </ul>

    </footer>

  </body>

</html>
