<!DOCTYPE html>
<html>
  
  <head>
      <meta charset="utf-8">
      <title>Amanda Smith - Artist and Designer</title>
      <link href="/css/style.css" rel="stylesheet" type="text/css">
      
  </head>

  <body>
    <header>
        <h1>Heading</h1>
        <nav role="navigation">
            <ul>
              {% for item in site.data.navigation.docs %}
                <li class="{% if item.url == page.url %}active{% endif %}">
                  <a href="/{{ item.url }}">{{ item.title }}</a>
                </li>
              {% endfor %}
            </ul>
          </nav>
    </header>

    <main role="main">
      {{ content }}
    </main>

    <footer role="contentinfo">
      <p>Footer</p>
    </footer>
  </body>

</html>
